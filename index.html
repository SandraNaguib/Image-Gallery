<html>
 <head>
  <title>
   Image Gallery
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="Style.css">
 </head>
 <body>
  
  <div class="gallery-container">
    <div class="gallery-header">

            <div class="overlay">
                <i class="fas fa-search-plus"></i>

        </div>
        <div class="gallery-item">

</div>
<div class="lightbox" id="lightbox">
    <span class="close" id="close-lightbox">Ã—</span>
    <span class="prev" id="prev-lightbox"><i class="fas fa-chevron-left"></i></span>
    <span class="next" id="next-lightbox"><i class="fas fa-chevron-right"></i></span>
    <img id="lightbox-img" src="" alt="">
    <div class="counter" id="lightbox-counter"></div>
</div>


  <script src="Script.js"></script>
</body>
</html>
